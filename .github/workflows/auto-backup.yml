name: Auto Backup

on:
  workflow_dispatch:
    inputs:
      task_id:
        description: 'Task ID (e.g., Task-3)'
        required: true

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create backup
        run: |
          TASK_ID="${{ github.event.inputs.task_id }}"
          BACKUP_DIR="backups/$TASK_ID"
          
          mkdir -p $BACKUP_DIR
          
          # ì¤‘ìš” íŒŒì¼ ë°±ì—…
          cp package.json $BACKUP_DIR/
          cp package-lock.json $BACKUP_DIR/
          cp tsconfig.json $BACKUP_DIR/
          cp next.config.js $BACKUP_DIR/ 2>/dev/null || true
          
          echo "âœ… Backup created: $BACKUP_DIR"
      
      - name: Commit backup
        run: |
          git config user.name "JAMUS Backup Bot"
          git config user.email "backup@jamus.dev"
          git add backups/
          git commit -m "ðŸ’¾ Backup: ${{ github.event.inputs.task_id }}"
          git push