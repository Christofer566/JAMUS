name: Gemini CLI Executor

on:
  push:
    branches:
      - main
    paths:
      - 'triggers/gemini-cli/**'

jobs:
  execute-gemini-cli:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install project dependencies
        run: npm install

      - name: Install Gemini CLI
        run: npm install -g @google/generative-ai

      - name: Execute with Gemini CLI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node .github/scripts/gemini-cli-executor.js