name: Gemini CLI Executor

on:
  push:
    branches:
      - main
    paths:
      - 'triggers/gemini-cli/**'

permissions:
  contents: write

jobs:
  execute-gemini-cli:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Gemini CLI
        run: |
          npm install -g @google/generative-ai

      - name: Execute with Gemini CLI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          node .github/scripts/gemini-cli-executor.js

      - name: Commit results
        run: |
          git config user.name "Gemini CLI Bot"
          git config user.email "gemini@jamus.dev"
          git add .
          git commit -m "✨ Gemini CLI: Task 구현 완료" || echo "No changes"
          git push origin main

      - name: Notify Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST "$SLACK_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{"text":"✅ Gemini CLI 실행 완료!"}'