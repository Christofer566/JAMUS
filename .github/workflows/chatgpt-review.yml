name: ChatGPT Review Round 1

on:
  push:
    branches: [main]
    paths:
      - 'triggers/claude-to-gemini/**'

permissions:
  contents: write 

jobs:
  chatgpt-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install OpenAI SDK
        run: npm install openai
        
      - name: Run ChatGPT Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node .github/scripts/chatgpt-review.js