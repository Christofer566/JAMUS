name: Deploy and Notify

on:
  deployment_status:

jobs:
  notify-deployment:
    runs-on: ubuntu-latest
    if: github.event.deployment_status.state == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract Task Number
        id: task
        run: |
          # Extract task number from commit message (first line only)
          COMMIT_MSG=$(git log -1 --pretty=%s)
          echo "Debug: Commit message is '$COMMIT_MSG'"
          TASK_NUM=$(echo "$COMMIT_MSG" | grep -o 'Task [0-9.]\+' | head -1 | sed 's/Task //' || echo "")
          echo "Debug: Extracted TASK_NUM is '$TASK_NUM'"
          {
            echo "task_number=$TASK_NUM"
            echo "commit_message<<EOF"
            echo "$COMMIT_MSG"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Get Commit Info
        id: commit
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          COMMIT_TIME=$(git log -1 --format=%cd --date=format:'%Y-%m-%d %H:%M:%S')
          echo "sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "time=$COMMIT_TIME" >> $GITHUB_OUTPUT

      - name: Update Notion Context Hub
        id: notion
        continue-on-error: true
        if: steps.task.outputs.task_number != ''
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          CONTEXT_HUB_PAGE_ID: "2ba75e2c-3a2b-81b8-9bc8-fba67fa17ebc"
          TASK_NUMBER: ${{ steps.task.outputs.task_number }}
          COMMIT_SHA: ${{ steps.commit.outputs.sha }}
          COMMIT_TIME: ${{ steps.commit.outputs.time }}
          COMMIT_MESSAGE: ${{ steps.task.outputs.commit_message }}
