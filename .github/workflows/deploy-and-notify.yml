            -H "Authorization: Bearer ${NOTION_API_KEY}" \
            -H "Content-Type: application/json" \
            -H "Notion-Version: 2022-06-28" \
            -d '{
              "children": [
                {
                  "object": "block",
                  "type": "paragraph",
                  "paragraph": {
                    "rich_text": [
                      {
                        "type": "text",
                        "text": {
                          "content": "'"${LOG_MESSAGE}"'"
                        }
                      }
                    ]
                  }
                }
