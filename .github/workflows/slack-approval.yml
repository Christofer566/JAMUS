name: Slack Approval Notification

on:
  workflow_run:
    workflows: ["Claude Response (v3.1 - Single Round)"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install typescript ts-node @types/node @slack/webhook
      
      - name: Run Slack Handler
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node --loader ts-node/esm .github/scripts/slack-handler.ts
