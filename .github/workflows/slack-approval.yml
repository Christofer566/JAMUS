name: Slack Approval Notification

on:
  push:
    branches: [main]
    paths:
      - 'triggers/pending-approval/**'

permissions:
  contents: read

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install typescript ts-node @types/node @slack/webhook
      
      - name: Run Slack Handler
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npx ts-node --esm .github/scripts/slack-handler.ts
